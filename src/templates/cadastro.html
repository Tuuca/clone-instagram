{% extends "login.html" %}
{% block titulo %}Cadastro{% endblock %}
{% block conteudo %}
<div class="bloco">
    <h1>Cadastro</h1>
    <form method="POST">

        <input type="text" placeholder="Email" name="email" id="email" required>

        <input type="text" placeholder="Nome de usuário" name="nome" id="nome" required>

        <input type="password" placeholder="Senha" name="senha" id="senha" required>

        <input type="password" placeholder="Confirmação de senha" name="csenha" id="csenha" required>

        <input type="submit" value="Entrar">
    </form>
    <p class="msg">{{msg}}</p>
</div>
<div class="bloco">
    <p>Já possui uma conta? <a href="login">Faça login</a></p>
</div>
{% endblock %}
